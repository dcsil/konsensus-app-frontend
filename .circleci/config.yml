version: 2.1

orbs:
  heroku: circleci/heroku@0.0.10

general:
  build_dir: konsensus-app-frontend/client

jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
      - image: trufflesuite/ganache-cli
        command: ganache-cli -i 5777 -p 7545 -e 100000000000 -l 4700038

    working_directory: ~/repo
    steps:
      - checkout
      # install client dependencies
      - run:
          name: Check files
          command: ls
      - run:
          name: Install Client Dependencies
          command: cd client && npm install
      - run:
          name: Run tests and code coverage for client
          command: cd client && npm run test
      # smart contract commands
      - restore_cache:
          name: Restore npm Package Cache
          working_directory: ./
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Smart Contract Dependencies
          command: npm ci
      - run:
          name: Migrate Contracts
          command: ./node_modules/truffle/build/cli.bundled.js migrate --network development
      - run:
          name: Test Contracts
          command: ./node_modules/truffle/build/cli.bundled.js test --network development
      # - run:
      #     name: Codecheck
      #     command: npx codechecks
      - run:
          name: Code Coverage
          command: npx truffle run coverage
      # - run:
      #     name: Coveralls
      #     command: cat coverage/lcov.info | npx coveralls
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  coverage:
    name: coverage
    runs-on: ubuntu-latest
    timeout-minutes: 5
    working_directory: ~/repo
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      - name: Install modules
        run: cd client && npm run install
      - name: Run tests
        run: cd client && npm run test
      - name: 'Upload to CodeClimate'
        env:
          CC_TEST_REPORTER_ID: 091a4a1fada85b993a33e76d5656ce94a4ef7bbfac17302cf9be72e4e8a81e02
        run: |
          export GIT_BRANCH="${GITHUB_REF##*/}"
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          cd client
          ../cc-test-reporter format-coverage coverage/lcov.info -t lcov
          cd ..
          ./cc-test-reporter sum-coverage ./app/coverage/codeclimate.json -p 2 -o sum.json
          ./cc-test-reporter upload-coverage -i sum.json --id $CC_TEST_REPORTER_ID -d

workflows:
  heroku_deploy:
    jobs:
      - build
      - coverage
      - heroku/deploy-via-git: # Use the pre-configured job, deploy-via-git
          requires:
            - build
          filters:
            branches:
              only: main
